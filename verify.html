<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подтверждение email</title>
</head>
<body>
  <h1>Подтверждение email</h1>
  <form id="verify-form">
    <input type="text" placeholder="Код из email" name="code" required />
    <button type="submit">Подтвердить</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('verify-form')
    const msg = document.getElementById('message')
    const urlParams = new URLSearchParams(window.location.search)
    const email = urlParams.get('email')

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      const code = form.code.value

      try {
        const res = await fetch('https://redesigned-eureka-69w494764qx734w6g-3000.app.github.dev/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, code })
        })

        const data = await res.json()

        if (res.ok) {
          msg.textContent = '✅ Email подтверждён!'
          setTimeout(() => {
            window.location.href = '/login.html'
          }, 1500)
        } else {
          msg.textContent = '❌ Ошибка: ' + (data?.error || 'код неверный')
        }
      } catch (err) {
        msg.textContent = '❌ Ошибка соединения'
      }
    })
  </script>
</body>
</html>
